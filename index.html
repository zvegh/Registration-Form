<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,300;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>The Code Review</title>
  </head>
  <body>
    <header>
      <h1>The Code Review</h1>
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
      <br />
    </header>
    <main>
      <form>
        <h1>Contact Information</h1>

        <fieldset>
          <label for="full-name">Full Name</label>
          <input
            type="text"
            id="full-name"
            name="user_name"
            placeholder="Required"
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="user_email"
            placeholder="Required"
          />

          <label for="phone-number">Phone Number</label>
          <input type="text" id="phone-number" name="user_phone_number" />

          <label for="street-adress">Street Adress</label>
          <input type="text" id="street-adress" name="user_street_adress" />

          <label for="city">City</label>
          <input type="text" id="city" name="user_city" />

          <label for="state">State</label>
          <input type="text" id="state" name="user_state" />

          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="user_zip" />
        </fieldset>

        <br />

        <h1>Newsletter</h1>
        <p>Select the newsletter you would like to receive</p>

        <fieldset>
          <input
            type="checkbox"
            id="html-news"
            value="news-html"
            name="user_news"
          /><label for="html-news">HTML News</label><br />

          <input
            type="checkbox"
            id="css-news"
            value="news-css"
            name="user_interest"
          /><label for="css-news">CSS News</label><br />

          <input
            type="checkbox"
            id="javascript-news"
            value="news-javascript"
            name="user_interest"
          /><label for="javascript-news">Javascript News</label><br />

          <label for="other">Other topics you'd like to hear about:</label>
          <textarea id="other" name="user_other"></textarea>
        </fieldset>

        <button type="submit">Sign Up</button>
      </form>
    </main>
  </body>
</html>
