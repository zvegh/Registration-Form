<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,300;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>The Code Review</title>
  </head>
  <body>
    <header>
        <h1>The Code Review</h1>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <hr class="first-hr" />
        <hr class="second-hr"/>
      </header>
    <main>
      <form name="my-form" action="#" method="get">
        <legend class="contact-legend">Contact Information</legend>
          <fieldset class="personal-info">
        <div class="form-box">
        
          <label for="full-name">Full Name</label>
          <input
            type="text"
            id="full-name"
            name="full-name"
            placeholder="Required"
          />
        </div>
        <div class="form-box">
          <label for="email">Email Adress</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Required"
            required
          />
        </div>
        <div class="form-box">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            required
          />
        </div>
          <div class="form-box">
            <label for="street">Street Adress</label>
            <input
              type="text"
              id="adress"
              name="adress"
              
            />
          </div>
            <div class="form-box">
                <label for="city">City</label>
                <input
                  type="text"
                  id="city"
                  name="city"
              
                />
                
            </div>
        <div class="form-box">
          <label for="state">State</label>
          <select id="state" name="state">
            
                <option value="" disabled selected hidden>Choose State</option>
                <!-- Found at https://www.tutorialrepublic.com/faq/how-to-make-a-placeholder-for-a-select-box-in-html.php#:~:text=Answer%3A%20Use%20the%20disabled%20and,element%20that%20has%20empty%20value.-->
                <option value="alabama">Alabama</option>
                <option value="alaska">Alaska</option>
                <option value="arizona">Arizona</option>
                <option value="arkansas">Arkansas</option>
                <option value="california">California</option>
                <option value="colorado">Colorado</option>
                <option value="connecticut">Connecticut</option>
                <option value="delaware">Delaware</option>
                <option value="florida">Florida</option>
                <option value="georgia">Georgia</option>
                <option value="hawaii">Hawaii</option>
                <option value="idaho">Idaho</option>
                <option value="illinois">Illinois</option>
                <option value="indiana">Indiana</option>
                <option value="iowa">Iowa</option>
                <option value="kansas">Kansas</option>
                <option value="kentucky">Kentucky</option>
                <option value="louisiana">Louisiana</option>
                <option value="maine">Maine</option>
                <option value="maryland">Maryland</option>
                <option value="massachusetts">Massachusetts</option>
                <option value="michigan">Michigan</option>
                <option value="minnesota">Minnesota</option>
                <option value="mississippi">Mississippi</option>
                <option value="missouri">Missouri</option>
                <option value="montana">Montana</option>
                <option value="nebraska">Nebraska</option>
                <option value="nevada">Nevada</option>
                <option value="new-hampshire">New Hampshire</option>
                <option value="new-jersey">New Jersey</option>
                <option value="new-mexico">New Mexico</option>
                <option value="new-york">New York</option>
                <option value="north-carolina">North Carolina</option>
                <option value="north-dakota">North Dakota</option>
                <option value="ohio">Ohio</option>
                <option value="oklahoma">Oklahoma</option>
                <option value="oregon">Oregon</option>
                <option value="pennsylvania">Pennsylvania</option>
                <option value="rhode-island">Rhode Island</option>
                <option value="south-carolina">South Carolina</option>
                <option value="south-dakota">South Dakota</option>
                <option value="tennessee">Tennessee</option>
                <option value="texas">Texas</option>
                <option value="utah">Utah</option>
                <option value="vermont">Vermont</option>
                <option value="virginia">Virginia</option>
                <option value="washington">washington</option>
                <option value="west-virginia">West Virginia</option>
                <option value="wisconsin">Wisconsin</option>
                <option value="wyoming">Wyoming</option>
              
          </select>
        </div>
        <div class="form-box">
            <label for="zip">Zip Code</label>
            <input
              type="text"
              id="zip"
              name="zip"

            />
        </fieldset>

        <hr class="second-hr">

        <legend class="newsletter-legend">Newsletter</legend>
          <p class="newsletter-p">Select the newsletter you would like to receive</p>

          <fieldset>
            
              <input
                type="checkbox"
                id="html-news"
                value="news-html"
                name="user_news"
              /><label for="html-news">HTML News</label><br />
            
           
              <input
                type="checkbox"
                id="css-news"
                value="news-css"
                name="user_interest"
              /><label for="css-news">CSS News</label><br />
            

            
              <input
                type="checkbox"
                id="javascript-news"
                value="news-javascript"
                name="user_interest"
              /><label for="javascript-news">Javascript News</label><br />
            

            <p>Newsletter format</p>
            
            
              <input type="radio" id="html" name="format" value="html" /><label
                >HTML</label
              > <br>
            

            <div>
              <input
                type="radio"
                id="text"
                name="format"
                value="plain-text"
              /><label>Plain text</label> <br />

            </div class="last-radio">
            
            
              <label class="newsletter-label" for="other">Other topics you'd like to hear about:</label>
            
            <textarea id="other" name="user_other"></textarea>
          </fieldset>
          
          <button class="submit" type="submit">Sign Up</button>
        
      </form>

      <footer>
        <p>Copyright The Code Review</p>
      </footer>
    </main>
  </body>
</html>
